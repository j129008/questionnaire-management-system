<!DOCTYPE html>
<html>
   <head>
      <title>波次查詢</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script>
         $(document).ready(function(){
            $('select').on('change', function() {
               $('#form').submit()
            })
            $('.checkAll').click(function(){
               if($(this).prop('checked')){
                  $(this).parent().siblings().children().prop("checked", true);
               }else{
                  $(this).parent().siblings().children().prop("checked", false);
               }
            })
         })
      </script>
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Taiwan Youth</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li><a href="/">頁面介紹</a></li>
                  <li><a href="/subject/">主題查詢</a></li>
                  <li><a href="/search/">關鍵字查詢</a></li>
                  <li class="active"><a href="/waves/">波次查詢</a></li>
                  <li><a href="/download/">下載清單</a></li>
               </ul>
            </div><!-- /.navbar-collapse -->
         </div><!-- /.container-fluid -->
      </nav>
      <form id="form" action="/waves/" method="get">
         <div style="padding-left:20px">
            <div class="row">
               <div class="col-md-2">
                  <label>選擇對象</label>
                  <select name="level1" class="form-control">
                     {% for level1 in level1_list %}
                     <option value="{{level1}}">{{ level1 }}</option>
                     {% endfor %}
                     <option value="{{selected1}}" selected>{{ selected1 }}</option>
                  </select>
               </div>

               <div class="col-md-2">
                  <label>選擇波次</label>
                  <select name="level1" class="form-control">
                     {% for level1 in level1_list %}
                     <option value="{{ waves }}">{{ waves }}</option>
                     {% endfor %}
                     <option value="{{ selected2 }}" selected>{{ selected2 }}</option>
                  </select>
               </div>

            </div>
            <br>
            <br>
         </div>
      </form>
   </body>
</html>
